<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusModa - Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-20">

    <header class="bg-indigo-700 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <h1 class="text-xl font-bold">NexusModa ðŸš€</h1>
            <div class="text-right text-xs">
                <p id="tasa-bcv">BCV: --</p>
                <p id="tasa-usdt">USDT: --</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        
        <section class="bg-white p-4 rounded-xl shadow">
            <h2 class="font-bold mb-3 text-gray-700">ConfiguraciÃ³n de Tasas</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="in-bcv" placeholder="BCV" class="border p-2 rounded">
                <input type="number" id="in-usdt" placeholder="USDT (Binance)" class="border p-2 rounded">
            </div>
            <button onclick="actualizarTasas()" class="w-full mt-3 bg-indigo-600 text-white p-2 rounded hover:bg-indigo-800">Actualizar Sistema</button>
        </section>

        <section>
            <h2 class="text-lg font-bold mb-4">CatÃ¡logo de Bodega</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="contenedor-productos">
                <div class="bg-white p-4 rounded-xl shadow flex items-center space-x-4">
                    <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?auto=format&fit=crop&w=200" class="w-24 h-24 rounded-lg object-cover">
                    <div class="flex-1">
                        <h3 class="font-bold">Jean Levanta Cola Ref. 2024</h3>
                        <p class="text-sm text-gray-500">Costo: $15 USDT</p>
                        <p class="text-indigo-600 font-bold" id="precio-jean">Calculando...</p>
                        <button class="mt-2 text-xs bg-green-500 text-white px-2 py-1 rounded">Compartir Oferta</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-black text-green-400 p-6 rounded-xl shadow-2xl">
            <h2 class="text-center font-mono text-lg underline mb-4">INFORME DE RENTABILIDAD</h2>
            <div id="informe-final" class="space-y-2 font-mono text-sm">
                <p>> Esperando ingreso de tasas...</p>
            </div>
        </section>

    </main>

    <script>
        function actualizarTasas() {
            const bcv = parseFloat(document.getElementById('in-bcv').value);
            const usdt = parseFloat(document.getElementById('in-usdt').value);
            
            if (!bcv || !usdt) return alert("Ingresa ambas tasas");

            document.getElementById('tasa-bcv').innerText = `BCV: ${bcv} BS`;
            document.getElementById('tasa-usdt').innerText = `USDT: ${usdt} BS`;

            // LÃ³gica: Ganancia vendedora $60 BCV + Premio $20 BCV + Costo $15 USDT
            const costoProducto = 15;
            const comisionesBS = (60 + 20) * bcv;
            const reposicionBS = costoProducto * usdt;
            const precioVentaBS = comisionesBS + reposicionBS;

            document.getElementById('precio-jean').innerText = `${precioVentaBS.toLocaleString()} BS`;

            // Informe de Ganancia Real
            const utilidadReal = (precioVentaBS / usdt) - costoProducto - ((60 + 20) * bcv / usdt);
            
            document.getElementById('informe-final').innerHTML = `
                <p>> VENTAS PROYECTADAS OK</p>
                <p>> COSTO REPOSICIÃ“N: $${costoProducto} USDT</p>
                <p>> COMISIONES TOTALES: $${(80 * bcv / usdt).toFixed(2)} USDT</p>
                <p class="text-white font-bold">> GANANCIA LIMPIA: $${utilidadReal.toFixed(2)} USDT POR PIEZA</p>
            `;
        }
    </script>
</body>
</html>
