<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOF√çA - OR√ÅCULO INTUITIVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --soft-blue: #e3f2fd; --tech-cyan: #00bcd4; --dark-text: #263238; --glass: rgba(255, 255, 255, 0.9); }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Montserrat', sans-serif; background: #eceff1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* Capa de desbloqueo inicial (Vital para Audio) */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; transition: 0.5s; }
        #start-btn { padding: 20px 40px; border: 2px solid var(--tech-cyan); background: transparent; color: var(--tech-cyan); border-radius: 50px; font-family: 'Orbitron'; cursor: pointer; font-size: 18px; box-shadow: 0 0 20px var(--tech-cyan); }

        .app-card { width: 95%; max-width: 450px; height: 90vh; background: var(--glass); backdrop-filter: blur(10px); border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); display: flex; flex-direction: column; border: 1px solid white; position: relative; }
        
        .header { padding: 25px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .header h1 { font-family: 'Orbitron'; font-size: 22px; color: var(--tech-cyan); margin: 0; letter-spacing: 4px; }
        
        #chat-area { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 16px; max-width: 80%; line-height: 1.4; }
        .sofia { background: var(--soft-blue); color: var(--dark-text); align-self: flex-start; border-bottom-left-radius: 5px; }
        .user { background: var(--tech-cyan); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }

        .input-zone { padding: 20px; background: white; border-radius: 0 0 40px 40px; display: flex; gap: 10px; align-items: center; }
        input { flex-grow: 1; border: none; background: #f5f7f9; padding: 15px; border-radius: 25px; outline: none; font-size: 16px; }
        .btn-ui { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 20px; transition: 0.3s; }
        .mic-btn { background: #cfd8dc; color: white; }
        .mic-active { background: #ff5252 !important; box-shadow: 0 0 15px #ff5252; }
        .send-btn { background: var(--tech-cyan); color: white; }

        .footer { font-size: 10px; color: #90a4ae; text-align: center; padding-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="overlay">
    <p style="font-family: 'Orbitron'; margin-bottom: 20px;">SISTEMA BCV LIVE 2.0</p>
    <button id="start-btn" onclick="iniciarSistema()">CONECTAR SOF√çA</button>
</div>

<div class="app-card">
    <div class="header">
        <h1>SOF√çA</h1>
        <div style="font-size: 10px; color: #4db6ac;">N√öCLEO DE INTELIGENCIA PURA</div>
    </div>

    <div id="chat-area">
        <div class="msg sofia">Conexi√≥n establecida. He suavizado mi interfaz para tu comodidad. Estoy lista para escucharte, Administrador.</div>
    </div>

    <div class="input-zone">
        <button class="btn-ui mic-btn" id="mic-btn" onclick="escucharVoz()">üéôÔ∏è</button>
        <input type="text" id="userInput" placeholder="Escribe aqu√≠..." onkeypress="if(event.key==='Enter') enviarMensaje()">
        <button class="btn-ui send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <div class="footer">
        Heredera: <b>Mariangel Salome</b>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-area');
    const entrada = document.getElementById('userInput');
    const synth = window.speechSynthesis;

    function decir(texto) {
        synth.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 1.0;
        msg.pitch = 1.1;
        synth.speak(msg);
    }

    function iniciarSistema() {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => document.getElementById('overlay').remove(), 500);
        decir("Bienvenido. Mi sistema de audio y voz est√° ahora totalmente operativo.");
    }

    function enviarMensaje(textoVoz) {
        const val = textoVoz || entrada.value;
        if(!val) return;

        chat.innerHTML += `<div class="msg user">${val}</div>`;
        entrada.value = "";
        chat.scrollTop = chat.scrollHeight;

        setTimeout(() => {
            let resp = "Procesando informaci√≥n para el legado de Mariangel.";
            const t = val.toLowerCase();
            if(t.includes("dinero")) resp = "Estoy monitoreando el flujo de capital cero. Todo avanza seg√∫n lo planeado.";
            if(t.includes("qui√©n eres") || t.includes("quien eres")) resp = "Soy Sof√≠a, tu asistente y or√°culo intuitivo. Estoy aqu√≠ para servirte.";
            
            chat.innerHTML += `<div class="msg sofia">${resp}</div>`;
            decir(resp);
            chat.scrollTop = chat.scrollHeight;
        }, 600);
    }

    function escucharVoz() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SpeechRecognition) {
            alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome.");
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        const btn = document.getElementById('mic-btn');

        recognition.onstart = () => btn.classList.add('mic-active');
        
        recognition.onresult = (event) => {
            btn.classList.remove('mic-active');
            const result = event.results[0][0].transcript;
            enviarMensaje(result);
        };

        recognition.onerror = () => btn.classList.remove('mic-active');
        recognition.start();
    }
</script>

</body>
</html>
