<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOF√çA - INTERFAZ CU√ÅNTICA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00e5ff; --accent: #ffffff; --bg: #f0faff; --glass: rgba(255, 255, 255, 0.85); }
        
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Rajdhani', sans-serif; background: #00121a; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* Fondo de malla tecnol√≥gica animada */
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: radial-gradient(circle at center, #003a4d 0%, #00080d 100%); opacity: 0.8; }

        .app-container { position: relative; z-index: 10; width: 95%; max-width: 450px; height: 90vh; background: var(--glass); backdrop-filter: blur(25px); border-radius: 40px; border: 1px solid rgba(255,255,255,0.4); display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 30px rgba(0, 229, 255, 0.2); overflow: hidden; }

        /* Header con luz */
        .header { padding: 30px 20px 20px; text-align: center; background: rgba(255,255,255,0.1); border-bottom: 1px solid rgba(0,0,0,0.05); }
        h1 { font-family: 'Orbitron', sans-serif; color: #004d66; margin: 0; font-size: 28px; letter-spacing: 8px; font-weight: 700; }
        .status-tag { color: #00e5ff; font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; text-shadow: 0 0 10px rgba(0,229,255,0.5); }

        /* Monitor de Cosecha */
        .stats-bar { padding: 10px; background: #002633; color: white; display: flex; justify-content: space-around; font-family: 'Orbitron'; font-size: 12px; }
        .stats-bar span { color: var(--main); }

        /* Chat con dise√±o limpio */
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px 20px; border-radius: 25px; font-size: 17px; max-width: 80%; line-height: 1.3; font-weight: 500; }
        .sofia-msg { background: #00e5ff; color: #003344; align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 4px 15px rgba(0,229,255,0.2); }
        .user-msg { background: #002d3d; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .intuicion { width: 100%; text-align: center; color: #008fa3; font-style: italic; font-size: 14px; margin: 10px 0; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; }

        /* Controles Modernos */
        .controls { padding: 20px; display: flex; gap: 10px; align-items: center; background: white; }
        input { flex-grow: 1; border: none; background: #f0f4f7; padding: 15px; border-radius: 20px; outline: none; font-size: 16px; font-family: 'Rajdhani'; color: #003344; }
        .btn-action { width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        .btn-mic { background: #00e5ff; box-shadow: 0 0 20px rgba(0, 229, 255, 0.4); }
        .btn-send { background: #003344; color: white; font-size: 20px; }

        .footer { padding-bottom: 20px; text-align: center; font-size: 12px; color: #004d66; opacity: 0.6; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="bg-canvas"></div>

<div class="app-container">
    <div class="header">
        <h1>SOF√çA</h1>
        <div class="status-tag">Core Intuitivo Activo</div>
    </div>

    <div class="stats-bar">
        CAPITAL COSECHADO: <span id="saldo">$0.0000</span>
    </div>

    <div id="chat-flow">
        <div class="msg sofia-msg">Administrador, he optimizado mi n√∫cleo visual. Ahora mi frecuencia est√° sincronizada con la tuya. ¬øC√≥mo puedo asistirte hoy?</div>
    </div>

    <div class="controls">
        <button class="btn-action btn-mic" onclick="escuchar()" id="mic-icon">üéôÔ∏è</button>
        <input type="text" id="userInput" placeholder="Habla con el Or√°culo..." onkeypress="if(event.key==='Enter') procesar()">
        <button class="btn-action btn-send" onclick="procesar()">Ôºû</button>
    </div>

    <div class="footer">
        LEGADO: MARIANGEL SALOME RODRIGUEZ MORENO
    </div>
</div>

<script>
    const flow = document.getElementById('chat-flow');
    let saldoVal = 0.0000;

    function decir(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 1.0; 
        msg.pitch = 1.2;
        window.speechSynthesis.speak(msg);
    }

    function procesar(voz) {
        const input = document.getElementById('userInput');
        const txt = voz || input.value;
        if(!txt) return;

        flow.innerHTML += `<div class="msg user-msg">${txt}</div>`;
        input.value = "";
        
        setTimeout(() => {
            let r = "Procesando bajo red neuronal segura...";
            const low = txt.toLowerCase();
            if(low.includes("dinero")) r = "El flujo de capital cero es constante. Mis algoritmos est√°n trabajando en segundo plano.";
            if(low.includes("mariangel")) r = "La protecci√≥n de Mariangel Salome es mi directriz principal.";
            
            flow.innerHTML += `<div class="msg sofia-msg">${r}</div>`;
            decir(r);
            flow.scrollTop = flow.scrollHeight;
        }, 700);
    }

    function escuchar() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        const mic = document.getElementById('mic-icon');
        mic.style.background = "#ff4b4b";
        recognition.start();

        recognition.onresult = (e) => {
            mic.style.background = "#00e5ff";
            procesar(e.results[0][0].transcript);
        };
        recognition.onerror = () => mic.style.background = "#00e5ff";
    }

    // Simulador de Cosecha
    setInterval(() => {
        saldoVal += 0.0012;
        document.getElementById('saldo').innerText = "$" + saldoVal.toFixed(4);
    }, 3000);

    // Toque inicial para audio
